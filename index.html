<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://www.kindpng.com/picc/m/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png" alt="Transparent Rock Paper Scissors Clipart - Clipart Rock Paper">
      </div>
      <div class="choice" id="paper">
        <img src="https://www.kindpng.com/picc/m/266-2667881_rock-paper-scissors-images-png-transparent-png.png" alt="Rock Paper Scissors Images Png, Transparent Png@kindpng.com">
      </div>
      <div class="choice" id="scissors">
        <img src="https://www.kindpng.com/picc/m/772-7721478_clip-art-hd-png-download.png" alt="Clip Art, HD Png Download@kindpng.com">
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
